---
layout: default
---
<main class="parallax-container valign-wrapper">
  <div class="parallax">
    <img src="http://www.caepa.org/img/sunset.jpg" alt="background">
  </div>
  <div id="circle" class="circle"></div>
  <div id="logo" class="center-align">
    <img src="http://www.caepa.org/img/logo.png" alt="logo" />
  </div>
  <div id="name" class="container center-align">
    <h1 id="title" class="grey-text text-lighten-3">CAEPA</h1>
    <span id="subtitle" class="flow-text light grey-text text-lighten-4">Colorado Adult Education Professional Association</span>
  </div>
</main>

<div class="divider"></div>

<article id="upcoming" class="section container">
  {% for post in site.categories.events reversed %}  
  {% if post.date > site.time %}
  {% include event_card.html %}
  {% endif %}  
  {% endfor %}
</article>
