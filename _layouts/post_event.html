---
layout: page
---
<article id="tab1" class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%A, %B %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content section" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<aside id="tab2">
  {% for post in site.categories.events %}  
    {% if site.time > post.date %}
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% endif %}  
  {% endfor %}
</aside>
