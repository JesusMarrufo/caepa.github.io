---
layout: default
---
<section class="post">

  <header class="{{ page.color_accent }} white-text">
    <div class="container">
      <div class="row valign-wrapper">
        <div class="col s10 no-padding">
          <h1 class="left thin">{{ page.title }}</h1>
        </div>
        <div class="col s2 no-padding">
          {% include share.html %}
        </div>
      </div>
      {% if page.tabs != null %}
      <div class="row">
        <div class="col s12 m9 l7 no-padding">
          <ul class="tabs">
            {% for tab in page.tabs %}
            <li class="tab waves-effect waves-light">
              <a href="{% cycle '#tab1', '#tab2', '#tab3', '#tab4', '#tab5' %}">{{ tab }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endif %}
    </div>
  </header>

  <div class="page-content section">
    {{ content }}
  </div>

</section>
