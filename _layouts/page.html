---
layout: default
---
<section class="post">

  <header class="materialize-red lighten-2 white-text">
    <div class="container">
      <div class="row">
        <div class="col s12 no-padding">
          <h1 class="thin valign-wrapper">
            <i class="left medium material-icons">{{ page.icon }}</i>
            {{ page.title }}
          </h1>
          <p class="hide">{{ page.description }}</p>
        </div>
      </div>
      {% if page.tabs != null %}
      <div class="row">
        <div class="col s12 m9 l7 no-padding">
          <ul class="tabs">
            {% for tab in page.tabs %}
            <li class="tab waves-effect waves-light">
              <a href="{% cycle '#tab1', '#tab2', '#tab3', '#tab4', '#tab5' %}">{{ tab }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endif %}
    </div>
  </header>

  <div class="page-content section">
    {{ content }}
  </div>

</section>
