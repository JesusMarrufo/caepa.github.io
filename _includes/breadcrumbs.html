<nav id="crumbs" class="caepa-gray">
  <div class="nav-wrapper truncate">
    {% assign crumbs = page.url | split: '/' %}
    {% for crumb in crumbs %}
    {% if forloop.first == true %}
    <a class="breadcrumb" href="{{ site.baseurl | append: '/' }}">{{ "Home" | capitalize }}</a>

    {% elsif forloop.last == true %}
    <a class="breadcrumb">{{ page.title | titleize }}</a>

    {% else %}
    <a class="breadcrumb" href="{{ site.baseurl }}{% assign crumb_limit = forloop.index %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-', ' ' | replace: '_', ' ' | capitalize }}</a>

    {% endif %}
    {% endfor %}
  </div>
</nav>
