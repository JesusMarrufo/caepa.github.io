<!-- page naviation -->
<div class="row center-align">
  {% for data in site.data.navigation %}
  <div class="col s3 no-padding">
    <a href="{{ data.url }}" class="btn-floating {{ data.color }}" style="height:76px; width:76px; padding-top:9px;">
      <i class="medium material-icons white-text" style="line-height:4rem; font-size:3rem;">{{ data.icon }}</i>
    </a>
    <h5 class="grey-text text-darken-1">{{ data.title }}</h5>
  </div>
  {% endfor %}
</div>
