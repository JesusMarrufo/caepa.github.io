{% assign forms = include.items %}


{% if page.title == "Forms" %}
<ul>
  {% for form in forms %}
  <li class="waves-effect waves-dark">
    <a href="{{ form.google_url }}?embedded=true" target="frame">{{ form.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<ul class="collection">
  {% for form in forms %}
  <a class="collection-item waves-effect waves-dark" href="{{ "forms" | prepend: site.baseurl | prepend: site.url }}">{{ form.title }}</a>
  {% endfor %}
</ul>
{% endif %}
