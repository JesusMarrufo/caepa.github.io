<!-- sessions -->
{% assign year = include.year %}
<!-- begin session navigation  -->

{% if site.data[year]keynotes == null %}
<p class="grey-text text-darken-2 light flow-text">No Information Available</p>

{% else %}

<div class="collection with-header">
  <div class="collection-header">
    <h2 class="grey-text text-darken-2 light truncate">{{ "Keynote Speakers" }}</h2>
  </div>
</div>
{% for keynote in site.data[year]keynotes %}

{{ keynote }}

{% endfor %}
{% endif %}
