<!-- vendors -->
{% assign year = include.year %}
<div class="collection with-header">
  <span class="collection-header truncate">
    <h3 class="grey-text text-darken-2 light">{{ "Vendors" }}</h3>
  </span>
  {% if site.data[year]vendors == null %}
  <div class="collection-item">
    <p class="grey-text text-darken-2 light">No Vendor Information Available</p>
  </div>
  {% else %}
  <!-- vendors list -->
  {% assign sorted_data = site.data[year]vendors | sort: "Organization" %}
  
  {% for a in sorted_data %}
  <a href="{{ a.Organization-Website }}" class="collection-item event-info truncate" target="_blank">{{ a.Organization }}</a>
  {% endfor %}  
  {% endif %}
</div>
