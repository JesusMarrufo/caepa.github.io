<article class="section row">
  <div class="col s12 m5">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" alt="thumbnail" {% if post.image_path != null %} src="{{ post.image_path | prepend: "/img/events/" }}" {% else %} src="/img/events/default.jpg" style="padding:20px;"{% endif %} />
      </div>

      <div class="card-content">
        <span class="card-title truncate activator grey-text text-darken-4">{{ post.title }}<i class="material-icons right hide-on-med-and-up">more_vert</i></span>
        <p>
          <a href="https://www.google.com/maps/place/{{ post.venue.name | replace: ' ','%20' }}+{{ post.venue.address | replace: ' ','%20' }}%20+{{ post.venue.city | replace: ' ','%20' }}+{{ post.venue.state | replace: ' ','%20' }}%20+{{ post.venue.zipcode  | replace: ' ','%20' }}" target="_blank">
            <i class="material-icons left">map</i>{{ post.venue.name }}
          </a>
        </p>
      </div>

      <div class="card-action">
        <a href="{{ post.event_url }}" target="_blank">{{ post.event_url | remove: 'http://' }}</a>
        <a href="{{ post.offers.payment_url }}" target="_blank">Registration</a>
      </div>

      <div class="card-reveal hide-on-med-and-up">
        <span class="card-title btn-floating waves-effect waves-light red right"><i class="material-icons">close</i></span>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div align="justify">
          {{ post.content | markdownify }}
        </div>
      </div>
    </div>
  </div>

  <div class="col s12 m7 hide-on-small-only">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div align="justify">
      {{ post.content | markdownify }}
    </div>
  </div>
</article>

<div class="divider"></div>
