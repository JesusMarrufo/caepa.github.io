<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />

  <title>{% if page.title %}{{ page.title }} - {{ site.legal_name }} | {{ site.title }}{% else %}{{ site.legal_name}} - {{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.mission }}{% endif %}">

  {% include seo/og.html %}
  {% include seo/twitter_summary.html %}

  <link rel="shortcut icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}" />

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" media="screen">
  <link rel="stylesheet" href="{{ "/assets/css/print.css" | relative_url }}" media="print">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- mobile tag allows page to run like native-app from homescreen -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="240x240" href="{{ '/img/icon-4x.png' | prepend: sitebase.url | prepend: site.url }}">
  <link rel="manifest" href="{{ '/manifest.json' | prepend: sitebase.url | prepend: site.url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  {% if page.url == '/' %}
  <!-- homepage -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="application/ld+json">
  {% include seo/json_website.json %}
  </script>
  {% endif %}

  {% if page.layout == 'post' %}
  <!-- layout post -->
  <script type="application/ld+json">
  {% include seo/json_article.json %}
  </script>
  {% endif %}

  {% if page.layout == 'event_page_alt' %}
  <!-- layout event_page_alt -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="application/ld+json">
  {% include seo/json_event.json %}
  </script>
  {% endif %}

  {% if jekyll.environment == 'production' %}{% include seo/google_analytics.html %}{% endif %}

</head>
