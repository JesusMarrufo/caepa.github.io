<ul class="mdc-list mdc-list--two-line mdc-list--avatar-list" aria-orientation="vertical">

{%- for data in site.data.the-2018-rendezvous-master.vendors -%}
  <li class="mdc-list-item">
    <img class="mdc-list-item__graphic" aria-hidden="true" src="{{ data.twitter | append: ".jpg" | prepend: "/assets/img/vendors/" }}" />
    <span class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text">{{ data.organization }}</span>
      <span class="mdc-list-item__secondary-text">{{ data.vendor }}, {{ data.title }}</span>
    </span>
    <a class="mdc-list-item__meta material-icons" href="{{ data.website }}">link</a>
  </li>
{%- endfor -%}

</ul>
