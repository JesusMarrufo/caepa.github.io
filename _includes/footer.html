<footer class="page-footer grey darken-3">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l7" align="justify">
        <p class="grey-text text-lighten-4">{{ site.mission }}</p>
      </div>
      <div class="col s12 m5 l4 offset-l1 offset-m1 white-text">
        <h5>Connect</h5>
        <div itemscope itemtype="http://schema.org/Organization">
          <link itemprop="url" href="{{ site.url }}">
          <ul class="social_media">
            {% for link in site.social_media %}
            {% if link.url != null %}
            <li class='left'>
              <a itemprop="sameAs" class='social-btn icon-{{ link.name }}' href='{{ link.url }}'><span class='icon-text'>{{ link.name }}</span></a>
            </li>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-copyright grey darken-4">
    <div class="container">
      <span class="left">&copy; {{ site.time | date: "%Y" }} {{ site.title }}, all rights reserved</span>

      <span class="right">
        <a>Developed by jason</a>
        <a class="icon-jekyll ui-link" href="https://jekyllrb.com"><img src="/img/jekyll.png" alt="thumbnail" /></a>
        <a class="icon-materialize ui-link" href="https://materializecss.com"><img src="/img/materialize.png" alt="thumbnail"/></a>
        <a class="icon-ghost ui-link" href="https://ghost.org"><img src="/img/ghost.png" alt="thumbnail"/></a>
      </span>

      <!-- include made with jekyll, materializecss, and ghost -->
    </div>
  </div>
</footer>
