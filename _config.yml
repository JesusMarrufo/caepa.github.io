mission: The Colorado Adult Education Professional Association, CAEPA, provides leadership to the field of adult education and family literacy by offering opportunities for professional development, advocacy, and resource sharing to improve the quality of life for every Coloradan.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.caepa.org"
repository: caepa/caepa.github.io

google_analytics_id: UA-76548901-1
google_site_verification: 9aWiSPXxIMqz4XsA1BbxONHgHSSVeTczQFS0fJcgEZE

docs_path: /assets/docs/
img_path: /assets/img/

social:
