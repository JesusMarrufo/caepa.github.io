# Build settings
future: true
timezone: America/Denver
markdown: kramdown
exclude:
  - _docs
include:
  - _pages

sass:
  load_paths:
    - assets/css
    - assets/css/materialize/sass
    - assets/css/mdc-typography
  style: compressed

collections:
  bylaws:
    output: true
  factsheets:
    output: true
  forms:
    output: true
  home:
    output: false # not in use
  news:
    output: false # external site
  rendezvous:
    output: true
  resources:
    output: true

defaults:
  - scope:
      type: bylaws
    values:
      layout: page-collection
  - scope:
      type: factsheets
    values:
      layout: page-collection
  - scope:
      type: forms
    values:
      layout: page-collection
  - scope:
      type: home
    values:
      layout: home
      permalink: /
  - scope:
      type: news
    values:
      layout: page-collection
  - scope:
      type: rendezvous
    values:
      layout: page-rendezvous
      permalink: /events/:title
  - scope:
      type: pages
    values:
      layout: page-collection
  - scope:
      type: posts
    values:
      layout: "post"
      author: CAEPA
      permalink: /:categories/:title
