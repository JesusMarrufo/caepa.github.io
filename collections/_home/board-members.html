---
title: "Board of Directors"
---

{%- assign data = site.data.board-members | group_by: "Role" | reverse -%}
<div class="mdc-list-group">

  {%- for data in data -%}
  <p class="mdc-list-group__subheader">
    {{ data.name }}
  </p>

  <ul class="mdc-list mdc-list--two-line mdc-list--non-interactive" aria-orientation="vertical">

    {%- for data in data.items -%}
    <li class="mdc-list-item">
      <span class="mdc-list-item__text">
        <span class="mdc-list-item__primary-text">
          {{ data.Name }}
        </span>
        <span class="mdc-list-item__secondary-text">
          {{ data.Officer }}
        </span>
      </span>
      <span class="mdc-list-item__meta" aria-hidden="false">
        {{ data.Term-start }}
      </span>
    </li>
    {%- endfor -%}

  </ul>
  {%- endfor -%}

</div>
