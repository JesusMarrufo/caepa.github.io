layout: page
title: News
tabs: [Recent, Tags]

<section id="tab0">
  <h2 class="hide grey-text text-darken-1">{{ page.tabs[0] }}</h2>
  {% capture url %}{{ page.url | remove: '/' }}{% endcapture%}
  {% include post_card.html category = url %}
</section>

<section id="tab1">
  <div class="collection with-header">
    <div class="collection-item">
      <h2 class="grey-text text-darken-3 light truncate">{{ page.tabs[0] }} by {{ page.title }}</h2>
      <p class="flow-text">Coming Soon...</p>
    </div>
  </div>
</section>
