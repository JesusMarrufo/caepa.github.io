---
layout: default
title: Events
dexcription:
icon:
---
<article class="section container row">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <section class="col s12 m7">
    <p>{{ site.title }}</p>
  </section>
  <aside class="col s12 m5">
    <ul class="collection">
      {% for collection in site.events %}
      <a class="collection-item waves-effect waves-dark{% if collection.url == page.url %} active{% endif %}" href="{{ collection.url }}">{{ collection.title }}</a>
      {% endfor %}
    </ul>
  </aside>
</article>
